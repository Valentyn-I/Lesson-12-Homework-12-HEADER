<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-12-HEADER</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="container">
          <div class="contacts-language row">
            <div class="contacts row">
              <div class="email">
                <a href="mailto:Plantingservice@7oroof.com">
                  <img src="img/icons/navbar/icon-email.svg" alt="mail-icon" />
                  <div>Email: Plantingservice@7oroof.com</div>
                </a>
              </div>
              <div class="phone-number">
                <a href="tel:+01 123456789">
                  <img src="img/icons/navbar/icon-phone.svg" alt="phone" />
                  <div>+01 123456789</div>
                </a>
              </div>
              <div class="location">
                <a href="">
                  <img
                    src="img/icons/navbar/icon-location.svg"
                    alt="location-tag"
                  />
                  <div>2072 Pinnickinick Street, WA 98370</div>
                </a>
              </div>
            </div>
            <div class="language">
              <a href="">English</a>
            </div>
          </div>
        </div>
      </div>
      <div class="main-header">
        <div class="container">
          <div class="row nav-bar">
            <div class="logo">
              <a href="">
                <img src="img/logos/logo-s-green.svg" alt="logo" />
              </a>
            </div>
            <div class="nav-bar-options row">
              <nav class="nav">
                <button class="nav-btn"></button>
                <ul class="menu">
                  <li>
                    <a href="">Home</a>
                    <ul class="submenu">
                      <li></li>
                    </ul>
                  </li>
                  <li>
                    <a href="">Company</a>
                    <ul class="submenu">
                      <li></li>
                    </ul>
                  </li>
                  <li>
                    <a href="">Services</a>
                    <ul class="submenu">
                      <li></li>
                    </ul>
                  </li>
                  <li>
                    <a href="">Project</a>
                    <ul class="submenu">
                      <li></li>
                    </ul>
                  </li>
                  <li>
                    <a href="">Blog</a>
                    <ul class="submenu">
                      <li></li>
                    </ul>
                  </li>
                  <li>
                    <a href="">Contact</a>
                  </li>
                </ul>
              </nav>
              <div class="call-us">
                <button>
                  <img
                    src="img/icons/navbar/icon-phone-call-white.svg"
                    alt="phone-icon"
                  />
                  <div>Call Us</div>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
